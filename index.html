        window.wxData = {//朋友圈
            "appId": "", // 服务号可以填写appId
            "imgUrl":'http://1.catrunning.sinaapp.com/icon.png',
            "link":'http://1.catrunning.sinaapp.com',
            "desc": "别踩那坨便便！",
            "title":"《猫不屎》~ by_大花猫"
        };
        window.wxFriend = {//发送好友
            "appId": "", // 服务号可以填写appId
            "imgUrl":'http://1.catrunning.sinaapp.com/icon.png',
            "link":'http://1.catrunning.sinaapp.com',
            "desc":"别踩那坨便便！",
            "title":"《猫不屎》~ by_大花猫"
        };

        function share(m, step, percent){
        	if(m == 0){
        		document.title =window.wxData.desc = "别踩那坨便便！";
                document.title =window.wxFriend.desc = "别踩那坨便便！";
        	}
        	if(m == 1){
        		document.title = window.wxData.desc = "刷屏！我躲过了"+step+"波便便的进攻，打败"+percent+"%朋友圈的人！你能超过我吗？";
                document.title = window.wxFriend.desc = "刷屏！我躲过了"+step+"波便便的进攻，打败"+percent+"%朋友圈的人！你能超过我吗？";
        	}
        	if(m == 2){
        		document.title = window.wxData.desc = "我又被便便大王欺负了！谁帮我去打败它？！";
                document.title = window.wxFriend.desc = "我又被便便大王欺负了！谁帮我去打败它？！";
        	}
        };

        WeixinApi.ready(function(Api) {
        	var wxCallbacks = {
        		ready : function() {
        		},
        		cancel : function(resp) {
        		},
        		fail : function(resp) {
        		},
        		confirm : function(resp) {
        		},
        		all : function(resp) {
        		}
        	};
        	Api.shareToFriend(wxFriend, wxCallbacks);
        	Api.shareToTimeline(wxData, wxCallbacks);
        	Api.shareToWeibo(wxData, wxCallbacks);
        });
    </script>
